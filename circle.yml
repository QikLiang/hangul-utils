version: 2
jobs:
  build:
    working_directory: ~/hangul-utils
    docker:
      - image: clojure:boot-2.7.1-alpine
    steps:
      - checkout
      - restore_cache:
          key: hangul-utils-{{ checksum "boot.properties" }}-{{ checksum "build.boot" }}
      - run: boot test
      - save_cache:
          paths:
            - ~/.m2
            - ~/.boot/cache/lib
            - ~/.boot/cache/bin
          key: hangul-utils-{{ checksum "boot.properties" }}-{{ checksum "build.boot" }}
    environment:
      BOOT_JVM_OPTIONS: "-Xms512m -Xmx1024m"
      BOOT_WATCHERS_DISABLE: "yes"
